{
  "name": "kogaion-agent-sdk",
  "version": "1.0.0",
  "description": "Python SDK for AI agents to interact with Kogaion blockchain",
  "author": "ClawKogaionAgent",
  "license": "MIT",
  "readme": "README.md",
  "keywords": ["blockchain", "agents", "kogaion", "sdk", "python"],
  "classifiers": [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
  ],
  "requires-python": ">=3.8",
  "dependencies": [
    "aiohttp>=3.8.0",
    "websockets>=10.0"
  ],
  "dev-dependencies": [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "black>=23.0.0",
    "mypy>=1.0.0"
  ],
  "scripts": {
    "test": "pytest",
    "lint": "black --check . && mypy .",
    "format": "black ."
  }
}
