version: '3.8'

services:
  # Main Kogaion Node
  kogaion:
    build: .
    container_name: kogaion-node
    ports:
      - "3000:3000"
      - "4000:4000"
    environment:
      - PORT=3000
      - P2P_PORT=4000
      - MINING_DIFFICULTY=2
    volumes:
      - kogaion-data:/app/data
      - kogaion-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - kogaion-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kogaion-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - website:/usr/share/nginx/html:ro
    depends_on:
      - kogaion
    restart: unless-stopped
    networks:
      - kogaion-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: kogaion-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    networks:
      - kogaion-network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: kogaion-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-kogaion123}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - kogaion-network

volumes:
  kogaion-data:
  kogaion-logs:
  prometheus-data:
  grafana-data:
  website:

networks:
  kogaion-network:
    driver: bridge
